<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eaeedff1d2.js" crossorigin="anonymous"></script>
    <link href="images/favicon.png" rel="icon">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Login</title>
</head>
<body>

    <section class="amazon-top">
        <a href="home">amazon</a>
    </section>
    
    <section class="border-box">
        <h1>Sign in<h1>
        <div class="email">
            <label>Email or mobile phone number</label>
            <input type="text" id="email" size="70">
        </div>
        <button class="continue">Continue</button>
        <p class="terms">By continuing, you agree to Amazon's <a class="conditions" href="conditions-of-use">Conditions of Use</a> and <a class="privacy" href="privacy-notice">Privacy Notice</a>.</p>
        <span class="play-help">
            <i class="fa-solid fa-play"></i>
            <a class="help" href="need-help">Need help?</a>
        </span>
        <p class="buy">Buying for work?</p>
        <div class="shop-margin">
            <a class="shop" href="shop-on-amazon-business">Shop on Amazon Business</a>
        </div>
    </section>

    <section class="below-box">
        <p class="new-to-amazon">New to Amazon?</p>
        <button class="create-your-amazon-account">Create your Amazon account</button>
    </section>

    <section>
        <div class="final">
            <ul>
                <li>
                    <a href="conditions_of_use.html" class="footer-link">Conditions of use</a>
                </li>
                <li>
                    <a href="privacy_policy.html" class="footer-link">Privacy Policy</a>
                </li>
                <li>
                    <a href="help.html" class="footer-link">Help</a>
                </li>
            </ul>
            <footer>
                <p class="copy">&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
            </footer>
        </div>
    </section> 
</body>
</html>
