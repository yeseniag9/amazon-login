<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/amazon-fonts@1.0.1/fonts/stylesheet.css">
    <title>Amazon Sign-In</title>
</head>
<body>
    <div class="page">
        <section class="logo">
            <a href="logo"><img alt="Amazon logo" src="images/logo.jpeg" width="103.7"></a>
        </section>
        <section class="border-box">
            <h1>Sign in<h1>
            <div class="email-number">
                <label>Email or mobile phone number</label>
                <input autofocus>
            </div>
            <button class="continue">Continue</button>
            <p class="terms">By continuing, you agree to Amazon's <a class="conditions" href="conditions-of-use">Conditions of Use</a> and <a class="privacy" href="privacy-notice">Privacy Notice</a>.</p>
            <span class="play-help">
                <img alt="Play icon" height="29" src="images/play.png" width="21">
                <a class="need-help" href="need-help">Need help?</a>
            </span>
            <div class="underline"></div>
            <p class="buy">Buying for work?</p>
            <div class="shop-margin">
                <a class="shop" href="shop-on-amazon-business">Shop on Amazon Business</a>
            </div>
        </section>
        <section class="below-box">
            <p class="new">New to Amazon?</p>
            <button class="create">Create your Amazon account</button>
        </section>
        <section class="footer">
            <span>
                <a class="conditions" href="conditions-of-use">Conditions of Use</a>
                <a class="privacy" href="privacy-notice">Privacy Notice</a>
                <a class="help" href="help">Help</a>
            </span>
            <p class="copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </section>
    </div>
</body>
</html>
